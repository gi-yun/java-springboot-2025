<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello SpringBoot!</title>
</head>
<body>
    <!-- 시간이랑 타이틀 예시를 만들어줘 -->
    <h1>Hello SpringBoot!</h1>
    <p>Welcome to the Spring Boot application.</p>
    <p>Current time: <span id="current-time"></span></p>
    

    <script>
        // 현재 시간을 표시하는 JavaScript 코드
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').innerText = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000); // 1초마다 업데이트
        updateTime(); // 페이지 로드 시 즉시 업데이트
    </script>
    
</body>
</html>
